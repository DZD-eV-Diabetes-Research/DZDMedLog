
<p-toast></p-toast>
<h1>{{AppContent.DataManagement}}</h1>


<p-fileUpload #fileUpload name="file" url="{{environment.backendUrl +'/api/configuration'}}"
    (onUpload)="onUpload($event)" (onError)="onError($event)"
    accept=".zip" [maxFileSize]="20000000">
    <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length;">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
        </ul>
    </ng-template>
</p-fileUpload>
