<div class="container">
    <div class="row">
        <div class="col-4">
            <span class="p-float-label">
                <input pInputText id="eventId" type="number" [(ngModel)]="eventDetails.id" 
                        [style]="{'width': '100%'}" required/>
                <label for="eventId">{{AppContent.EventId}}</label>
            </span>
        </div>

        <div class="col-8">
            <span class="p-float-label">
                <input pInputText id="eventName" type="text" [(ngModel)]="eventDetails.name"
                        [style]="{'width': '100%'}"/>
                <label for="eventName">{{AppContent.EventName}}</label>
            </span>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <span class="p-float-label">
                <textarea pInputTextarea id="eventDescription"
                        [autoResize]="true" [style]="{'width': '100%'}"
                        [(ngModel)]="eventDetails.description"></textarea>
                <label for="eventDescription">{{AppContent.EventDescription}}</label>
            </span>
        </div>
    </div>

    <button pButton pRipple type="button" class="mt-2 p-button-outlined float-end" icon="pi pi-check" label="{{AppContent.Save}}"
            (click)="addEvent()"></button>
</div>
